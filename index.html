<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <button type="submit" class="btn" onclick="openPopup()">Submit Your Sins</button>
            <div class="popup" id="popup">
                <img src="tick.png">
                <h3>You have been Redeemed</h3>
                <p>Romans 5:17</p>
                <button class="button" onclick="closePopup()">Praise God</button>
            </div>
        </div>
        <script>
            let popup = document.getElementById("popup");
            
            function openPopup()
            {
                popup.classList.add("open-popup");
            }
            
            function closePopup()
            {
                popup.classList.remove("open-popup");
            }    
        </script>
    </body>
</html>
